<navigation></navigation>
<div class="jumbotron container">
    <form ng-submit="user.onSubmit()">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.details.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.details.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.details.password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
