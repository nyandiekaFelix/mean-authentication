<div class="jumbotron container">
    <div class="col-md-7">
        <h2>Login</h2>

        <form method="post" role="form">
            <div class="form-group">
                <input class="form-control input-md" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control input-md" type="password" ng-model="user.password" placeholder="Password" required>
            </div>
            <button type="submit" ng-click="login()" class="btn btn-md btn-success">Log in</button>
            
            <span class="pull-right">Don't have an account ? <a ui-sref="signup">Sign up</a></span>
            
        </form>
    </div>
    
</div>
