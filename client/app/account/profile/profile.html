<div class="jumbotron text-center">
    <h1>Profile Page</h1>
	<form  method="post">
        <div class="form-group">
            <label class="control-label">Profile Picture</label>
            <img class="profile-picture" ng-src="{{ user.avatar || 'http://placehold.it/100x100' }}">
        </div>
        <div class="form-group">
	        <label class="control-label">Name</label>
            <input type="text" class="form-control" ng-model="user.username" />
        </div>
        <div class="form-group">
            <label class="control-label">Email Address</label>
            <input type="email" class="form-control" ng-model="user.email" />
        </div>

        <button class="btn btn-success" ng-click="updateProfile()">Update Information</button>
    </form>   
</div>
